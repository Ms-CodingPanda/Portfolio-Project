  <body>
    <div class="project-container container">
      <div class="projects-page">
        <h1><u>Projects</u></h1>
        <h2>As my skills improve. So will my portfolio!</h2>
        <h3>
          If the ax is dull and its edge unsharpened, more strength is needed,

          <span style="color: #ff1dfc">success.</span>
          <p>- Ecclesiastes 10:10 -</p>

        <div class="row listed-projects">
          <div class="col-md-6 text-center mt-5 mb-5 project-content">
            <img

            />
            <div class="app-link">
              Design Weather App
              <a
                i
                class="fas fa-external-link-alt app-link-logo"
                href="https://awesome-mayer-3f8625.netlify.app"
                target="_blank"
              ></a>
              <a
                i
                class="fab fa-github-alt app-link-logo"

                target="_blank"
              ></a>
            </div>
            <p class="text-center text-muted">
              Built with HTML, CSS and JavaScript
            </p>
          </div>
          <div class="col-md-6 text-center mt-5 mb-5 project-content">
            <img
              src="images/Simple Weather App.png"
              class="img-fluid weather-app"
              alt="simple weather app by vanessa fadase"
            />
            <div class="app-link">
              Simple Weather App

                i
                class="fas fa-external-link-alt app-link-logo"

                target="_blank"
              ></a>
              <a
                i
                class="fab fa-github-alt app-link-logo"
                href="https://github.com/Ms-CodingPanda/Simple-Weather-app"
                target="_blank"
              ></a>
            </div>
            <p class="text-center text-muted">
              Built with HTML, CSS and JavaScript
            </p>
          </div>
